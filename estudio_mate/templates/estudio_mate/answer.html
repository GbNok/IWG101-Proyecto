{% extends "estudio_mate/base.html" %}
{% block content %}

<h1 class="text-center">Soluciones</h1>

<div class="row">
    <div class="col-1"></div> 
    <div class="col">
        <h2 style="color :white" >Problema </h2> <br>
        <img class="mx-auto" src="/static/estudio_mate/images/problems/{{problem}}.png">
    </div>
</div>
<br>


{% if solutions %}

    {% for solution in solutions %}
        <div class="card bg-secondary mx-auto" style="width: 55rem">
            <h3 class="cart-title"> Contribuido por {{solution.user.get_full_name}}</h3>
            <img class="mx-auto" src="{{solution.solution_file.url}}" style="width:45rem; height: auto;">
        </div>
        <br>
    {% endfor %}

{% else %}
    <h1 class="text-light"> No soluciones </h1>
{% endif %}

<br>
<a class="btn btn-danger text-light float-right" href="/{{subject_id}}/problems/{{problem.id}}/submit"> subir desarrollo </a>

{% endblock %}
