{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'estudio_mate/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Ejercicios mate - Respuestas </title>
</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col">
                <a  href="/estudio-mate/"> Volver al inicio </a> 
            </div>
            <div class="col-7">  
                <h1> Estudios mate </h1> 
            </div>
            <div class="col"></div>
        </div>
    </div>

    <div class="subject_title"> {{problem.subject}} </div>  <br>

    {% if problem.answer %}
        <div style="font-size: 20px;">
            Respuesta: <br><br>  {{ problem.answer }} 
        </div> <br>
            <img class="problem" src="/static/estudio_mate/images/problems/{{  problem.answer }}" alt="My image"/>
            <br><br>
    {% else %}
        <p>No answers are available.</p>
    {% endif %}
    <a  href="/estudio-mate/{{ subject_id }}/">  Vovlver a los problemas </a> 
</body>
</html>
