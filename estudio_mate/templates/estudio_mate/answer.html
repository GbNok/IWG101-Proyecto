{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'estudio_mate/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Ejercicios mate - Respuestas </title>
</head>
<body class="bg-info">
    <nav class="navbar navbar-primary bg-primary">
        <div class="container-fluid">
            <h1 class="navbar-brand"> Estudios mate</h1>
            <a href="/estudio-mate/"> 
                <img style="width: 40px; height: auto;" src="/static/estudio_mate/images/wot.png/">
            </a>
        </div>
    </nav> 

    <div class="subject_title"> {{problem.subject}} </div>  <br>
    <ul>
    {% if problem.answer %}
        <div style="font-size: 20px;">
            Respuesta: <br><br>  {{ problem.answer }} 
        </div> <br>
        <img class="problem" src="/static/estudio_mate/images/problems/{{  problem.answer }}" alt="My image"/>
        <br><br>
        </ul>
    {% else %}
        <p>No answers are available.</p>
    {% endif %}
    <a class="btn btn-primary" href="/estudio-mate/{{ subject_id }}/" role="button"> Volver a los problemas</a> 
</body>
</html>
