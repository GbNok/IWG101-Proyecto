{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'estudio_mate/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title> Estudios mate </title>
</head>

<body class="bg-info">
{% if subjects %}

    <nav class="navbar navbar-primary bg-primary">
        <div class="container-fluid" >
            <h1 class="navbar-brand"> Estudios mate </h1>
        </div>
    </nav>

    <ul>
        <h1 style="text-align: center;"> Seleccione una materia para estudiar </h1> <br>
        
        <div class="row g-3">
        {% for subject in subjects %}
            <div class="col">
                <div class="card bg-primary" style="width: 18rem;">
                    <img style="width: 100%; height: auto;" src="/static/estudio_mate/images/subjectP/{{ subject.tittle }}.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h4 class="card-title"> {{subject.tittle}} </h4>
                        <p>
                            <a class="btn btn-danger" data-bs-toggle="collapse" href="#{{subject}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                              Seleccionar
                            </a>
                        </p>
                        <div class="collapse" id="{{subject}}" style="width: 200px;">
                            <div class="card card-body bg-info">
                                <a href="/estudio-mate/{{ subject.id }}/" class="btn btn-danger"> Go</a>                           
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </ul>
{% else %}
    <p>No subjects are available.</p>
{% endif %}
    
</body>
</html>
