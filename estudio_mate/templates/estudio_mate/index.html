{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'estudio_mate/style.css' %}">
<title> Estudios mate </title>
<body>
    {% if subjects %}
        <h1 > Bienvenido a estudios mate </h1>
        <ul>
            <div class="cool"> Seleccione una materia para estudiar </div>
            {% for subject in subjects %}
            <li><a style="font-size: 40px" href="/estudio-mate/{{ subject.id }}/">{{ subject.tittle }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No subjects are available.</p>
    {% endif %}
    
</body>
