{% load static %}
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="{% static 'estudio_mate/style.css' %}">
    
    <title> Estudios mate </title>
</head>

<body class="bg-info">
{% if subjects %}

    <nav class="navbar navbar-primary bg-primary">
        <div class="container-fluid" >
            <h1 class="navbar-brand"> Estudios mate </h1>
        </div>
    </nav>

    <ul>
        <div class="cool"> Seleccione una materia para estudiar </div> <br>
        <div class="row g-3">
        {% for subject in subjects %}
            <div class="col">
                <div class="card bg-primary" style="width: 18rem;">
                    <img style="width: 100%; height: auto;" src="/static/estudio_mate/images/subjectP/{{ subject.tittle }}.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h4 class="card-title"> {{subject.tittle}} </h5>
                                <a href="/estudio-mate/{{ subject.id }}/" class="btn btn-danger"> Seleccionar</a>   
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </ul>
{% else %}
    <p>No subjects are available.</p>
{% endif %}
    
</body>
</html>
