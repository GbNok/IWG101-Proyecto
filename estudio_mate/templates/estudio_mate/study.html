{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'estudio_mate/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

    <title> Estudios mate - Ejercicios {{subject}} </title>
</head>
<body>
    <nav class="navbar navbar-secondary bg-secondary">
        <div class="container-fluid">
            <h1 class="navbar-brand text-light"> PasaMate</h1>
            <a href="/"> 
                <img style="width: 40px; height: auto;" src="/static/estudio_mate/images/home.png/">
            </a>
        </div>
    </nav>    
    {% if problems %}
    <div class="subject_title text-light"> {{subject}} </div> <br>
    <ul>
        <br>
        
        <div class="row g-3">
        {% for problem in problems %}
            <div class="col">
                <div class="card bg-secondary" style="width: 15rem;">
                    <div class="card-body">
                    <img class="problem" style="width: 100%; height: auto;" src="/static/estudio_mate/images/problems/{{  problem.statement }}.png" alt="My image"/>
                    <br><br>

                    <p style="text-align: center;">
                        <a class="btn btn-danger text-light" data-bs-toggle="collapse" href="#a-{{problem.statement}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                            Ver Respuesta
                          </a> 
                    </p>
                    <div class="collapse" id="a-{{problem.statement}}" style="width: 200px; text-align: center;">
                        <div class="card card-body bg-secondary">
                            <img src="/static/estudio_mate/images/problems/{{problem.answer}}.png">   
                        </div>
                    </div>                       
                    
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>

    </ul>
{% else %}
    <p>No problems are available.</p>
{% endif %}
</body>
</html>
