{% extends "estudio_mate/base.html" %}
{% load static %}

    {% block content %}
    {% if problems %}
    <h1 style="text-align: center"> {{subject}} </h1>
    <div class="row g-5">
    {% for problem in problems %}
        <div class="col">
            <div class="card text-center" style="width: 15rem;">
                <img class="card-img-top" style="width: 100%; height: auto;" src="/static/estudio_mate/images/problems/{{  problem.statement }}.png" alt="My image"/>
                <div class="card-body">
                    <!-- <a class="btn btn-danger" data-bs-toggle="collapse" href="#a-{{problem.statement}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Ver Respuesta
                    </a>  -->
                    <h5 class="card-title">Pregunta #{{ problem.id }}</h5>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#answer-{{ problem.id }}">Ver Respuesta</button>
                    <div class="modal fade" id="answer-{{ problem.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Pregunta #{{ problem.id }}</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12">
                                        <img src="/static/estudio_mate/images/problems/{{problem.answer}}.png" >   
                                    </div>
                                    <div class="col-12" style="padding-top: 20px">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                              <a class="btn btn-danger" href="/{{subject_id}}/problems/{{problem.id}}/">Ver Desarrollos</a>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% else %}
    <p>No problems are available.</p>
{% endif %}
{% endblock %}
