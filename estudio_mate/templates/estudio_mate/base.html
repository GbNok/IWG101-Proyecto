{% load static %}<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="color-scheme" content="dark light">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark-plugin.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'estudio_mate/style.css' %}">

    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">

    <title>Estudios Mate</title>
</head>

<body>
    <div class="container-fluid">
        

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand abs" href="{% url 'index' %}">Pasa Mate</a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="collapseNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a> 
                        </li>
                        
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                        {% if request.user.is_authenticated %} 
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ request.user.get_full_name }}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="{% url 'my_contributions' %}">Mis Contribuciones</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}"> Cerrar sesion </a></li>
                                </ul>
                            </li> 
                        </li>
                        {% else %}
                            <a class="nav-link" href="{% url 'login index' %}">Iniciar Sesion</a>
                        {% endif %} 
                    </ul>
                </div>
            </div>
        </nav>
    
        {% block content %}
        {% endblock %}
    
        {% block footer_scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        {% endblock %}
    </div>
</body>
</html>
